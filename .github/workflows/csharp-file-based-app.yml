name: Run C# File-based Script (.NET 10 RC 1)

on:
  workflow_dispatch:

jobs:
  run-csharp-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Setup .NET 10 RC 1 SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.0.x"
      - name: Run multi-line C# code with NuGet library
        run: |
          echo '#:package Newtonsoft.Json@13.0.3
          using System;
          using Newtonsoft.Json;
          var person = new { Name = "Alice", Age = 30, City = "Tokyo" };
          var json = JsonConvert.SerializeObject(person, Formatting.Indented);
          Console.WriteLine($"Serialized JSON:\n{json}");' | dotnet run -c Release -
